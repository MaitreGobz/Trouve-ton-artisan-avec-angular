<section *ngIf="searchTerm" class="container-fluid my-4">
  <h1>Résultats pour « {{ searchTerm }} »</h1>
  <p *ngIf="(allArtisans | artisanSearch: searchTerm).length === 0" class="mt-3">
    Aucun artisan trouvé
  </p>
  <div class="row mt-3">
    <div
      *ngFor="let artisan of allArtisans | artisanSearch: searchTerm"
      class="col-sm-8 col-md-4 col-lg-3 mb-4">
      <app-artisan-card [artisan]="artisan"></app-artisan-card>
    </div>
  </div>
</section>
