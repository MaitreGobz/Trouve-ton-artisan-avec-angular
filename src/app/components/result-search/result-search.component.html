<section *ngIf="searchTerm" class="search-page container my-4">
  <div class="d-inline-block border-top border-5 border-primary w-1r"></div>
  <h1 class="mt-3 mb-5">Résultats pour « {{ searchTerm }} »</h1>
  <p class="ms-lg-5 mb-5 pt-3" *ngIf="(allArtisans | artisanSearch: searchTerm).length === 0">Aucun artisan trouvé</p>
  <div class="row mt-3 mx-auto">
    <div *ngFor="let artisan of allArtisans | artisanSearch: searchTerm" class="col-sm-12 col-md-4 col-lg-3 mb-4">
      <app-artisan-card [artisan]="artisan"></app-artisan-card>
    </div>
  </div>
</section>
