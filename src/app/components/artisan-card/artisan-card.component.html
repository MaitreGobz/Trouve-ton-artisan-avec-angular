<article class="card h-100" role="region" [attr.aria-labelledby]="'artisan-title-' + artisan.id">
    <div class="card-body d-flex flex-column">
        <h2 class="card-title mb-3" id="artisan-title-{{ artisan.id }}">
            {{artisan.name}}
        </h2>
        <p class="mb-2">
            <strong>Note :</strong>
            {{ artisan.note}}
        </p>
        <div class="star-rating mb-3" role="img" [attr.aria-label]="'Note : ' + artisan.note + ' sur 5'">
            <div class="stars-outer">
                ★ ★ ★ ★ ★ 
                <div class="stars-inner" [ngStyle]="{ width: ratingPercent + '%' }">
                ★ ★ ★ ★ ★
                </div>
            </div>
        </div>
        <p class="mb-2">
            <strong>Spécialité :</strong>
            {{ artisan.specialty}}
        </p>
        <p class="mb-3">
            <strong>Localisation :</strong>
            {{ artisan.location}}
        </p>
        <a class="btn btn-details" href="#">
            Détails
        </a>
    </div>
</article>
