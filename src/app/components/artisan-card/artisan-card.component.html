<article appHoverCard class="card h-100 w-100" role="region" [attr.aria-labelledby]="'artisan-title-' + artisan.id">
    <div class="card-body text-center d-flex flex-column">
        <h2 class="card-title mb-3" id="artisan-title-{{ artisan.id }}">
            {{artisan.name}}
        </h2>
        <p class="mb-2">
            <strong>Note :</strong>
            {{ artisan.note}}
        </p>
        <app-star-rank [note]="artisan.note"></app-star-rank>
        <p class="mb-2">
            <strong>Spécialité :</strong>
            {{ artisan.specialty}}
        </p>
        <p class="mb-3">
            <strong>Localisation :</strong>
            {{ artisan.location}}
        </p>
        <button class="btn-details mx-auto">
            <a class="btn-details" [routerLink]="['/details', artisan.id, slugify(artisan.name)]" [attr.aria-label]="'Voir les détails de ' + artisan.name">
                Détails
            </a>
        </button>
    </div>
</article>
