<div class="top-artisan my-3" *ngIf="allArtisans | topArtisans:3 as topThree">
    <div class="d-inline-block border-top border-5 border-primary mt-5 ms-lg-5 w-1r"></div>
    <h2 class="fw-bold ms-lg-5 mb-5 pt-3">Top artisans du mois</h2>
    <div *ngIf="isMobile">
        <div class="d-flex justify-content-center">
            <app-artisan-card [artisan]="topThree[currentIndex]"></app-artisan-card>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button class="btn" type="button" (click)="prev()" [disabled]="currentIndex === 0" aria-label="Arisan précedent">
                <img class="btn-left" src="assets/images/icon_arrow.png" alt="image d'une flèche" role="img">
            </button>
            <button class="btn" type="button" (click)="next()" [disabled]="currentIndex === topThree.length - 1" aria-label="Artisan suivant">
                <img class="btn-right" src="assets/images/icon_arrow.png" alt="image d'une flèche" role="img">
            </button>
        </div>
    </div>
    <div class="row" *ngIf="!isMobile">
        <div *ngFor="let artisan of topThree" class="col-12 col-sm-6 col-md-4 mb-4 d-flex justify-content-center">
            <app-artisan-card [artisan]="artisan"></app-artisan-card>
        </div>
    </div>
</div>
