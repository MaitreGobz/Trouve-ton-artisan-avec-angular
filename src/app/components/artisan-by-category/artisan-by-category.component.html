<section class="category-page container my-4">
    <div class="d-inline-block border-top border-5 border-primary w-1r"></div>
    <h1 class="mt-3 mb-4">{{rawCategoryName}}</h1>
    <p class="fw-bold ms-lg-5 mb-5 pt-3">Vous trouverez ici la liste complète de nos artisans de la catégorie « {{rawCategoryName}} »</p>
    <p *ngIf="filteredArtisans.length === 0" class="text-muted">Aucun artisan dans la catégorie « {{rawCategoryName}} »</p>
    <div class="row mx-auto">
        <div *ngFor="let artisan of filteredArtisans" class="col-sm-12 col-md-4 col-lg-3 mb-4">
            <app-artisan-card [artisan]="artisan"></app-artisan-card>
        </div>
    </div>
</section>
